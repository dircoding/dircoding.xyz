<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="logo.png" type="image/x-icon">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="Nullname" content="true">
<title>Home - Nullname</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="css/lubilek.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">

<div class="header">
<img src="logo_header.png" alt="Nullname Logo" style="width:200px;height:60px;cursor:pointer" onclick="window.location.href='/';">

<!--- ui normal monitor --->

<div class="uiPC">
<a class="home" onclick="window.location.href='/';" style="cursor:pointer">Home</a> <a class="product" onclick="window.location.href='/product';" style="cursor:pointer">Product</a> <a class="contact" onclick="window.location.href='/cs';" style="cursor:pointer">Contact Us!</a></div>


<!--- ui mini monitor --->

<div class="hamburger"><span class="contact" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776</span></div>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a onclick="window.location.href='/';">Home</a>
    <a onclick="window.location.href='/product';">Product</a>
    <a onclick="window.location.href='/cs';">Contact Us!</a>
  </div>
</div>

</body>
</html>

<!-- -->

<!-- abaikan -->
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
